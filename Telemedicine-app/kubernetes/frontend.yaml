apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: e-health
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gupta9939/e_health_management_frontend:02
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: e-health-config
              key: REACT_APP_API_BASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: e-health
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
  type: NodePort
